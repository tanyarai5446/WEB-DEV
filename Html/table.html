<html>
    <head></head>
    <body>
        <!-- cell spacing - space between cells
             cell padding - space inside each cell
             border - thick or thin border around table ,cell -->
        <table border="5" cellspacing="2" cellpadding="3">
            <tr> <!-- table row-->
                <th>Time</th> <!--table header (bold font and centered)-->
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
            </tr>
            <tr>
                <td>10AM</td> <!--table data-->
                <td rowspan="2">HTML</td>  <!-- spans two rows vertically-->
                <td>CSS</td>
                <td>JS</td>
           </tr>
           <tr>
                <td>11AM</td>
                <td>JS</td>
                <td>CSS</td>
           </tr>
        </table>
    </body>
</html>
